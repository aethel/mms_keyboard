<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <title>M&amp;M's keyboard</title>
        <link rel="stylesheet" href="styles/css/main.css" type="text/css">
    </head>
    <body>
        <div class="wrapper">
            <section class="introduction is-hidden">
                <figure class="hero-image">
                    <img src="images/red-character.png" alt="" class="hero-image__image">
                </figure>
                <header class="main-header">
                    <button class="default-btn--half-right"></button>
                    <h1 class="main-header__heading">How do you want to personalize your M<span class="brand-font">&amp;</span>M's?</h1>
                    <button class="default-btn--half-left">Restart</button>
                </header>
                <ul class="categories-list">
                    <li class="categories-list__item categories-list__item--photo">
                        <span class="categories-list__intro">With your</span>
                        <button class="btn--large-icon">Photo</button>
                    </li>
                    <li class="categories-list__item categories-list__item--theme">
                        <span class="categories-list__intro">With a special</span>
                        <button class="btn--large-icon">Theme</button>
                    </li>
                    <li class="categories-list__item categories-list__item--message">
                        <span class="categories-list__intro">With a personal</span>
                        <button class="btn--large-icon">Message</button>
                    </li>
                    <li class="categories-list__item categories-list__item--sport">
                        <span class="categories-list__intro">With your favorite</span>
                        <button class="btn--large-icon">Sport</button>
                    </li>
                </ul>
                <section class="previews-list">
                    <header class="previews-list__header">
                        <h2>You can choose up to 4 designs</h2>
                    </header>
                    <ul class="horizontal-list">
                        <li class="horizontal-list__item">

                            <figure class="preview-icon">
                                <button class="default-btn--micro is-visible">
                                    <i class="icon-close-primary"></i>
                                </button>
                                <img src="/images/image-placeholder.png" alt=""/>
                                <button class="default-btn--micro is-visible">
                                    <i class="icon-edit-primary"></i>
                                </button>
                            </figure>

                        </li>
                        <li class="horizontal-list__item">
                            <figure class="preview-icon">
                                <img src="/images/m-preview.png" alt=""/>
                            </figure>
                        </li>
                        <li class="horizontal-list__item">
                            <figure class="preview-icon">
                                <img src="/images/m-preview.png" alt=""/>
                            </figure>
                        </li>
                        <li class="horizontal-list__item">
                            <figure class="preview-icon">
                                <img src="/images/m-preview.png" alt=""/>
                            </figure>
                        </li>
                    </ul>
                </section>
                <button class="default-btn--double">
                    <span class="default-btn--double__first-line">next step</span>
                    <span class="default-btn--double__second-line">select cup size</span>
                </button>
            </section>

            <!-- Pick a sports team view-->
            <section class="team-personalisation">
                <figure class="hero-image">
                    <img src="images/orange-character.png" alt="" class="hero-image__image">
                </figure>
                <header class="main-header">
                    <button class="default-btn--half-right"></button>
                    <h1 class="main-header__heading">Personalise your M<span class="brand-font">&amp;</span>M's with your favorite team</h1>
                    <button class="default-btn--half-left">Restart</button>
                </header>

                <figure class="preview-icon--large">
                    <button class="default-btn--round-double" disabled="true">
                        <i class="icon-close-primary"></i>
                        <span class="default-btn--round-first-line">Clear</span>
                    </button>
                    <img src="/images/team-placeholder.png" alt="" class="preview-icon--large__image"/>
                    <button class="default-btn--round-double">
                        <i class="icon-ok-primary"></i>
                        <span class="default-btn--round-first-line">Ok</span>
                    </button>
                </figure>

                <div class="is-centred">
                    <header>
                        <h2 class="h2">Choose a league</h2>
                    </header>
                    <ul class="horizontal-list">
                        <li class="horizontal-list__item">
                            <button class="default-btn">Nba</button>
                        </li>
                        <li class="horizontal-list__item">
                            <button class="default-btn">Nfl</button>
                        </li>
                        <li class="horizontal-list__item">
                            <button class="default-btn">Mlb</button>
                        </li>
                    </ul>
                </div>
                <div class="is-centred">
                    <header>
                        <h2 class="h2">Choose a team</h2>
                    </header>
                    <div class="viewport-wrapper">
                        <button class="js-prev btn--slider icon-prev-primary"></button>
                        <button class="js-next btn--slider icon-next-primary"></button>
                        <div class="viewport">
                            <ul class="js-viewport-slider horizontal-list viewport__slider">
                                <li class="horizontal-list__item">
                                    <button class="default-btn--double js-slider-btn">
                                        <span class="default-btn--double__first-line">Detroit</span>
                                        <span class="default-btn--double__second-line">Pistons</span>
                                    </button>
                                </li>
                                <li class="horizontal-list__item js-slider-btn">
                                    <button class="default-btn--double js-slider-btn">
                                        <span class="default-btn--double__first-line">Cleveland</span>
                                        <span class="default-btn--double__second-line">Cavaliers</span>
                                    </button>
                                </li>
                                <li class="horizontal-list__item js-slider-btn">
                                    <button class="default-btn--double js-slider-btn">
                                        <span class="default-btn--double__first-line">San Antonio</span>
                                        <span class="default-btn--double__second-line">Pistons</span>
                                    </button>
                                </li>
                                <li class="horizontal-list__item js-slider-btn">
                                    <button class="default-btn--double js-slider-btn">
                                        <span class="default-btn--double__first-line">Golden State</span>
                                        <span class="default-btn--double__second-line">Warriors</span>
                                    </button>
                                </li>
                                <li class="horizontal-list__item js-slider-btn">
                                    <button class="default-btn--double js-slider-btn">
                                        <span class="default-btn--double__first-line">Cleveland</span>
                                        <span class="default-btn--double__second-line">Cavaliers</span>
                                    </button>
                                </li>
                                <li class="horizontal-list__item js-slider-btn">
                                    <button class="default-btn--double js-slider-btn">
                                        <span class="default-btn--double__first-line">San Antonio</span>
                                        <span class="default-btn--double__second-line">Pistons</span>
                                    </button>
                                </li>
                                <li class="horizontal-list__item js-slider-btn">
                                    <button class="default-btn--double js-slider-btn">
                                        <span class="default-btn--double__first-line">Golden State</span>
                                        <span class="default-btn--double__second-line">Warriors</span>
                                    </button>
                                </li>
                                <li class="horizontal-list__item js-slider-btn">
                                    <button class="default-btn--double js-slider-btn">
                                        <span class="default-btn--double__first-line">Golden State</span>
                                        <span class="default-btn--double__second-line">Warriors</span>
                                    </button>
                                </li>
                                <li class="horizontal-list__item js-slider-btn">
                                    <button class="default-btn--double js-slider-btn">
                                        <span class="default-btn--double__first-line">Cleveland</span>
                                        <span class="default-btn--double__second-line">Cavaliers</span>
                                    </button>
                                </li>
                                <li class="horizontal-list__item js-slider-btn">
                                    <button class="default-btn--double js-slider-btn">
                                        <span class="default-btn--double__first-line">San Antonio</span>
                                        <span class="default-btn--double__second-line">Pistons</span>
                                    </button>
                                </li>
                                <li class="horizontal-list__item js-slider-btn">
                                    <button class="default-btn--double js-slider-btn">
                                        <span class="default-btn--double__first-line">Golden State</span>
                                        <span class="default-btn--double__second-line">Warriors</span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="is-centred">
                    <header>
                        <h2 class="h2">Choose a design</h2>
                    </header>
                    <ul class="horizontal-list">
                        <li class="horizontal-list__item">
                            <button class="default-btn--large-round-image">
                                <figure>
                                    <img class="default-btn__image" src="../images/team-placeholder.png" alt=""/>
                                </figure>
                            </button>
                        </li>
                        <li class="horizontal-list__item">
                            <button class="default-btn--large-round-image">
                                <figure>
                                    <img class="default-btn__image" src="../images/team-placeholder.png" alt=""/>
                                </figure>
                            </button>
                        </li>
                        <li class="horizontal-list__item">
                            <button class="default-btn--large-round-image">
                                <figure>
                                    <img class="default-btn__image" src="../images/team-placeholder.png" alt=""/>
                                </figure>
                            </button>
                        </li>
                    </ul>
                </div>

                <ul class="horizontal-list is-centred">
                    <li class="horizontal-list__item">
                        <button class="default-btn--round-control">Theme</button>
                    </li>
                    <li class="horizontal-list__item">
                        <button class="default-btn--round-control">Photo</button>
                    </li>
                    <li class="horizontal-list__item">
                        <button class="default-btn--round-control">
                            <i class="icon-close-primary"></i>
                        </button>
                    </li>
                    <li class="horizontal-list__item">
                        <button class="default-btn--round-control">Message</button>
                    </li>
                </ul>
            </div>

        </section>
    </div>
    <script type="text/javascript" src="/scripts/scripts.js"></script>

</body>
</html>
