<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>M&amp;M's chinese keyboard styleguide</title>
    <link rel="stylesheet" href="styles/css/main.css" type="text/css">
  </head>
  <body>
    <div>
      <header>
        <span>M&amp;M's Chinese keyboard stylguide</span>
      </header>

      <section>
        <header>
          <h2>Buttons</h2>
        </header>
        <button class="default-btn">Default Button</button> <br/>
        <button class="default-btn--half-right">Half</button> <br/>
        <button class="default-btn--half-left">Half</button> <br/>
        <button class="default-btn--round">O</button> <br/>
        <button class="btn--large-icon">Message</button> <br/>
        <button class="default-btn--large-round">LO</button> <br/>
        <button class="default-btn--round-control">Message</button> <br/>
        <button class="btn--disabled">
          <span class="btn--disabled__first-line">next step</span>
          <span class="btn--disabled__second-line">select your cup</span>
        </button> <br/>
      </section>
      <section>
        <header>
          <span>Grid</span>
        </header>
        <div class="row">
          <div class="column">col</div>
          <div class="column">col</div>
          <div class="column">col</div>
          <div class="column">col</div>
          <div class="column">col</div>
          <div class="column">col</div>
          <div class="column">col</div>
          <div class="column">col</div>
        </div>
      </section>
      <section>
        <header>
          <h2>headers</h2>
        </header>
        <h1>How do you want to personalize younr m&amp;m's?</h1>
        <h2>Choose a team</h2>
      </section>
    </div>
  </body>
</html>
