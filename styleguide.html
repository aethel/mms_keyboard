<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>M&amp;M's chinese keyboard styleguide</title>
    <link rel="stylesheet" href="styles/css/main.css" type="text/css">
  </head>
  <body>
    <div>
      <header>
        <span>M&amp;M's Chinese keyboard stylguide</span>
      </header>

      <section>
        <header>
          <h2>Buttons</h2>
        </header>
        <button class="default-btn">Default Button</button> <br/>
        <button class="default-btn--half-right">Half</button> <br/>
        <button class="default-btn--half-left">Half</button> <br/>
        <button class="default-btn--round">O</button> <br/>
        <button class="default-btn--micro">O</button> <br/>
        <button class="btn--large-icon">Message</button> <br/>
        <button class="default-btn--large-round">LO</button> <br/>
        <button class="default-btn--round-control">Message</button> <br/>
        <button class="default-btn--double">
          <span class="default-btn--double__first-line">next step</span>
          <span class="default-btn--double__second-line">select your cup</span>
        </button> <br/>
        <button class="default-btn--double is-disabled">
          <span class="default-btn--double__first-line">next step</span>
          <span class="default-btn--double__second-line">select your cup</span>
        </button> <br/>        
      </section>
      <section>
        <header>
          <span>Grid</span>
        </header>
        <div class="row">
          <div class="column" style="font-size: 16px;">col</div>
          <div class="column" style="font-size: 16px;">col</div>
          <div class="column" style="font-size: 16px;">col</div>
          <div class="column" style="font-size: 16px;">col</div>
          <div class="column" style="font-size: 16px;">col</div>
          <div class="column" style="font-size: 16px;">col</div>
          <div class="column" style="font-size: 16px;">col</div>
          <div class="column" style="font-size: 16px;">col</div>
        </div>
      </section>
      <section>
        <header>
          <h2>headers</h2>
        </header>
        <h1>How do you want to personalize younr m&amp;m's?</h1>
        <h2>Choose a team</h2>
      </section>
      <section>
        <header>
          <h2>icons</h2>
        </header>        
        <ul>
          <li><div class="icon-close-primary"></div></li>
          <li><div class="icon-ok-primary"></div></li>
          <li><div class="icon-edit-primary"></div></li>
          <li><div class="icon-prev-primary"></div></li>
          <li><div class="icon-next-primary"></div></li>
          <li><div class="icon-close-secondary"></div></li>
          <li><div class="icon-ok-secondary"></div></li>
          <li><div class="icon-edit-secondary"></div></li>
          <li><div class="icon-prev-secondary"></div></li>
          <li><div class="icon-close-secondary"></div></li>
        </ul>
      </section>
    </div>
  </body>
</html>
